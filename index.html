<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   
    <div id="app">
       
        <h1 class="text-center">TO DO LIST</h1>
        <main class="container">
            <div class="row align-items-end">
            <div class="col-9">
                <label for="" class="form-label">Nuova task</label>
        
                  <input 
                  type="text" 
                  class="form-control" 
                  id="" 
                  name=""
                  aria-describedby="helpId"
                  placeholder="Aggiungi un attivitÃ "
                  v-model="newTask.text"
                  :keyUp.enter="addTask"
                  >
            
              </div>
              <div class="col-3">
                <button class=" border border-opacity-50 rounded"
                @click="addTask">Aggiungi</button>
            </div>
              
            </div>
            <div class="bg-secondary-subtle rounded p-3 mt-5"
            v-for="(element,index) in tasks"
            :key="index">
             <div class="d-flex justify-content-between">
              <p class="text-capitalize">{{element.text}}</p>
              <span 
              @click="removeTask(index)"><i class="fa-solid fa-xmark"></i></span>
            </div>
        </main>
       
      
      
      
      
      
    </div>
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
</body>
</html>
